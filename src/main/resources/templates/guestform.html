<h1></h1>
<div class="container">
<form action="#" th:action="@{/process}" th:object="${guest}" method="post">
    <input type="hidden" th:field="*{id}" />
    name :  <input class="form-control" type="text" th:field="*{name}"><!--<input type="text" th:field="*{name}" /> --->
    <span th:if="${#fields.hasErrors('name')}"
          th:errors="*{name}"></span><br />


    date : <input class="form-control" type="date" th:field="*{date}"><!--<input type="date" th:field="*{date}" />--> <!--type is date-->
    <span th:if="${#fields.hasErrors('date')}"
          th:errors="*{date}"></span><br />


    wishes :<textarea class="form-control" rows="3" th:field="*{wishes}"></textarea>  <!--<textarea rows="3" th:field="*{wishes}" />-->
    <span th:if="${#fields.hasErrors('wishes')}"
          th:errors="*{wishes}"></span><br />
    <input type="submit" value="Submit" />





</form>
