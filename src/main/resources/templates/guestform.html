
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


<body xmlns:th="http://www.w3.org/1999/xhtml">
<h1>Cook form</h1>

<form action="#" th:action="@{/process}" th:object="${cook}" method="post">
    <input type="hidden" th:field="*{id}" />
    name :<input type="hidden" th:field="*{name}" />
    <span th:if="${#fields.hasErrors('name')}"
          th:errors="*{name}"></span><br />


    date : <input type="text" th:field="*{date}" />
    <span th:if="${#fields.hasErrors('dish')}"
          th:errors="*{date}"></span><br />


    wishes :<textarea rows="3"  th:field="*{description}" />
    <span th:if="${#fields.hasErrors('wishes')}"
          th:errors="*{wishes}"></span><br />
</form>
</body>
</html>
